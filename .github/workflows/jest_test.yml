name: App Testsuite


on:
  push:
    branches:
      - main

  pull_request:

      
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          
        - name: checkout
          uses: actions/checkout@v3
        - name: setup node
          uses: actions/setup-node@v3
          with:
           node-version: '16.x'
        - name: cache dependencies
          uses: actions/cache@v3
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-
       
        - name: install node modules
          run: cd src && npm ci
             
        - name: run jest tests
          run: cd src && npm test
